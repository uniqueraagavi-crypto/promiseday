<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Promise ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Sacramento&display=swap" rel="stylesheet">

<style>
.floating-emoji{
  position:absolute;
  bottom:-40px;
  opacity:0.35;
  animation:floatUp linear infinite;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Playfair Display',serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#ffd6e8,#fbc2eb,#cdb4db,#bde0fe);
  background-size:400% 400%;
  animation:gradientFlow 15s ease infinite;
  color:#5a2a44;
  overflow-x:hidden;
}

@keyframes gradientFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Card */
.card{
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(14px);
  padding:40px;
  border-radius:25px;
  max-width:520px;
  width:90%;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  transform-style:preserve-3d;
  backface-visibility:hidden;
  position:relative;
  z-index:10;
}

/* Dramatic 3D flip */
.flip{
  animation:flip3D 1.1s cubic-bezier(.25,.8,.25,1);
}
@keyframes flip3D{
  0%{transform:rotateY(110deg) translateZ(-120px);opacity:0}
  70%{transform:rotateY(-10deg) translateZ(40px)}
  100%{transform:rotateY(0);opacity:1}
}

h1{
  font-family:'Sacramento',cursive;
  font-size:3.5rem;
}

p{
  font-size:1.8rem;
  margin:20px 0;
  min-height:90px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff6f91;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  background:#ff4f7b;
}

/* Floating glowing emojis */
.floating-emoji{
  position:fixed;
  font-size:26px;
  opacity:.65;
  animation:floatEmoji linear infinite;
  filter:drop-shadow(0 0 12px rgba(255,105,180,.9));
  pointer-events:none;
  z-index:1;
}

@keyframes floatEmoji{
  from{transform:translateY(110vh) scale(.8)}
  to{transform:translateY(-20vh) scale(1.2)}
}

/* Typewriter cursor */
.typewriter::after{
  content:"â–";
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}
/* ===== Floating Emoji Background ===== */
#emoji-bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  overflow:hidden;
}

.floating-emoji{
  position:absolute;
  bottom:-40px;
  opacity:0.35;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* Make sure cards stay above emojis */
.card, section{
  position:relative;
  z-index:5;
}

</style>
</head>

<body>
<div id="emoji-bg"></div>


<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c7c09cdb2.mp3">
</audio>

<section id="page-promises">
  <div class="card" id="card">
    <h1>My Promise ğŸ’—</h1>
    <p id="text">
      Promise Day is Today, but these promises are forever ğŸ«¶ğŸ¼
    </p>
    <button id="nextBtn">Next Promise</button>
  </div>
</section>

<section id="page-letter" style="display:none">
  <div class="card" id="letterCard"></div>
</section>

<section id="page-last" style="display:none">
  <div class="card" id="lastCard"></div>
</section>

<section id="page-pinky" style="display:none">
  <div class="card" id="pinkyCard"></div>
</section>

<script>
function flipCard(card){
  card.classList.remove("flip");
  void card.offsetWidth;   // force reflow
  card.classList.add("flip");
}

// ===== FLOATING EMOJIS (RUN ONCE) =====
const emojiBg = document.getElementById("emoji-bg");
const emojis = ["ğŸ’—","ğŸ’•","âœ¨","ğŸŒ¸","ğŸ’«","ğŸ«¶","ğŸŒ·","ğŸŒ™"];

for(let i=0;i<20;i++){
  const e = document.createElement("div");
  e.className = "floating-emoji";
  e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left = Math.random()*100 + "vw";
  e.style.animationDuration = 18 + Math.random()*20 + "s";
  e.style.fontSize = 22 + Math.random()*20 + "px";
  emojiBg.appendChild(e);
}


/* PROMISE DATA */
const promises=[
  "ğŸŒ· I promise to stand by you, even on your worst days.",
  "ğŸŒ™ I promise to listen, not just hear.",
  "ğŸ¤ I promise to choose you, again and again.",
  "ğŸ§¸ I promise to protect your smile.",
  "ğŸ¤ This promise is sealed with love."
];

let index=0;
const text=document.getElementById("text");
const card=document.getElementById("card");
const nextBtn=document.getElementById("nextBtn");

nextBtn.onclick=nextPromise;

/* BACKGROUND EMOJI EFFECTS */
function clearEmojis(){
  document.querySelectorAll(".floating-emoji").forEach(e=>e.remove());
}

function spawnEmojis(list,count=8){
  for(let i=0;i<count;i++){
    const e=document.createElement("div");
    e.className="floating-emoji";
    e.innerText=list[Math.floor(Math.random()*list.length)];
    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=15+Math.random()*15+"s";
    e.style.fontSize=22+Math.random()*18+"px";
    document.body.appendChild(e);
  }
}

/* MAIN FLOW */
function nextPromise(){
  card.classList.remove("flip");
  void card.offsetWidth;
  card.classList.add("flip");

  if(index < promises.length){

    // âœ… EFFECT FIRST (based on current index)
    if(index === 0) spawnEmojis(["ğŸŒ·","ğŸŒ¸","ğŸ’","ğŸŒ¹"]);
    if(index === 1) spawnEmojis(["ğŸŒ™","âœ¨","â­","ğŸŒŒ"]);
    if(index === 2) spawnEmojis(["ğŸ¤","ğŸ’«","ğŸ«¶","ğŸ’–"]);
    if(index === 3) spawnEmojis(["ğŸ§¸","ğŸ€","ğŸ’•","ğŸ¥°"]);
    if(index === 4) spawnEmojis(["ğŸ¤","ğŸ’","ğŸ’","ğŸ’"]);

    // âœ… THEN update text
    text.innerHTML = promises[index];

    // âœ… THEN increment
    index++;

  } else {
    text.innerHTML =
      "No matter where life takes us,<br>this promise will always lead me back to you ğŸ’";

    nextBtn.innerText = "From Your Loverâ€™s Desk ğŸ’Œ";
    nextBtn.onclick = ()=>{
      goToPage("page-letter");
      showLetter();
    };
  }
}

/* PAGE HANDLERS */
function goToPage(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="flex";
}

function showLetter(){
  const c=document.getElementById("letterCard");
  c.innerHTML=`
    <h1>Happy Promise Day, Love ğŸ’Œ</h1>
    <p id="typed" class="typewriter"></p>
  `;

  const msg=`On this Promise Day,
I promise to love you unconditionally,
stand by your side through every storm,
and be your safest harbor.
I choose you â€” always.`;

  typeWriter("typed",msg,35,showOneLastThing);
}

function typeWriter(id,text,speed,cb){
  const el=document.getElementById(id);
  let i=0;
  function type(){
    if(i<text.length){
      el.innerHTML+=text[i++];
      setTimeout(type,speed);
    }else if(cb) cb();
  }
  type();
}

function showOneLastThing(){
  const c=document.getElementById("letterCard");
  const b=document.createElement("button");
  b.innerText="One Last Thingâ€¦";
  b.onclick=showFinalPromise;
  c.appendChild(b);
}

function showFinalPromise(){
  goToPage("page-last");
  const c=document.getElementById("lastCard");

  // 1ï¸âƒ£ set content first
  c.innerHTML=`
    <h1>One Last Thingâ€¦</h1>
    <p>Letâ€™s promise to make each other smile every single day.ğŸ¥¹ğŸ§¿</p>
    <button id="pinkyBtn">Make a Pinky Promise ğŸ¤</button>
  `;

  // 2ï¸âƒ£ trigger SAME cinematic flip
  flipCard(c);

  // 3ï¸âƒ£ wire next button
  document.getElementById("pinkyBtn").onclick=()=>{
    goToPage("page-pinky");
    finalSeal();
  };
}

function finalSeal(){
  const c=document.getElementById("pinkyCard");

  // 1ï¸âƒ£ set content first
  c.innerHTML=`
    <h1>ğŸ¤ Pinky Promise</h1>
    <p><strong>
      Deal sealed ğŸ’–<br>
      I can steal your hoodies now!
    </strong></p>
  `;

  // 2ï¸âƒ£ trigger SAME cinematic flip
  flipCard(c);
}
</script>

</body>
</html>
